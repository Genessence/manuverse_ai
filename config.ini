# Multi-Agent Data Analysis Configuration

[app]
title = "Multi-Agent Data Analysis System"
page_icon = "ðŸ“Š"
layout = "wide"

[file_upload]
max_file_size = 200  # MB
supported_formats = ["csv", "xlsx", "xls", "txt", "doc"]

[agents]
# Query Understanding Agent settings
query_patterns = [
    "sum|total|add",
    "average|mean", 
    "count|number of",
    "group|by category|breakdown",
    "distribution|histogram"
]

# Visualization Agent settings
chart_types = ["bar_chart", "line_chart", "histogram", "scatter_plot", "table"]
default_figure_size = [10, 6]

[analysis]
# Data Analysis Agent settings
max_rows_display = 10
max_groupby_categories = 20
statistical_methods = ["sum", "mean", "count", "std", "min", "max"]

[ui]
# UI customization
sidebar_width = 300
show_debug_info = false
enable_history = true
max_history_items = 50
